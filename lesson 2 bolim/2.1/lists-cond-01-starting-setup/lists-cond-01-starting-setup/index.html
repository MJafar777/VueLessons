<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="indexValue" />
      <button @click="createItems">Add Goal</button>
      <p v-if="goals.length <1">
        No goals have been added yet - please start adding some!
      </p>
      <h4>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab, placeat.
      </h4>
      <h2>jafar</h2>
      <ul v-else>
        <li
          v-for="(item, index) in goals"
          @click="removeItems(index)"
          :key="index"
        >
          {{index +1}} - {{item}}
        </li>
      </ul>
    </section>
  </body>
</html>
