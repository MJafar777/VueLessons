<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <!-- monster started -->

      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div
            :style="{width : monsterJoni +'%'}"
            class="healthbar__value"
          ></div>
        </div>
      </section>

      <!-- monster finished -->

      <!-- player started -->

      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div
            :style="{width : playerJoni +'%'}"
            class="healthbar__value"
          ></div>
        </div>
      </section>

      <!-- player finished -->

      <!-- controls started -->

      <section id="controls">
        <button @click="playerAttack">ATTACK</button>
        <button :disabled="atack <3" @click="superAttack">
          SPECIAL ATTACK
        </button>
        <button :disabled="atack2 <3" @click="PlayerHeal">HEAL</button>
        <button @click="surender">SURRENDER</button>
      </section>

      <!-- controls finished -->

      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
